<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Schedule template</title>
      	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="./css/style.css" />
    </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 visible-md visible-lg">
        <h1 class="text-center">Schedule</h1>
        <table class="big-timetable">
          <thead>
            <tr>
              <th></th>
              <th>Lundi</th>
              <th>Mardi</th>
              <th>Mercredi</th>
              <th>Jeudi</th>
              <th>Vendredi</th>
              <th>Samedi</th>
              <th>Dimanche</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="small-timetable col-sm-12 visible-xs visible-sm">
        <h3>Lundi</h3><ul></ul>
        <h3>Mardi</h3><ul></ul>
        <h3>Mercredi</h3><ul></ul>
        <h3>Jeudi</h3><ul></ul>
        <h3>Vendredi</h3><ul></ul>
        <h3>Samedi</h3><ul></ul>
        <h3>Dimanche</h3><ul></ul>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
